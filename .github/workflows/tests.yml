name: Tests

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BASE_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore
        run: dotnet restore MailTmBlazor.sln

      - name: Build
        run: dotnet build MailTmBlazor.sln --configuration Release --no-restore

      - name: Publish Blazor app
        run: dotnet publish MailTmBlazor/MailTmBlazor.csproj --configuration Release --no-build --output artifacts/frontend

      - name: Run unit tests
        run: dotnet test tests/MailTmBlazor.Tests/MailTmBlazor.Tests.csproj --configuration Release --no-build

      - name: Install Playwright browsers
        run: pwsh tests/MailTmBlazor.PlaywrightTests/bin/Release/net9.0/playwright.ps1 install --with-deps

      - name: Run Playwright tests
        run: dotnet test tests/MailTmBlazor.PlaywrightTests/MailTmBlazor.PlaywrightTests.csproj --configuration Release --no-build

      - name: Install Node Playwright dependencies
        working-directory: tests/playwright-js
        run: |
          npm install
          npx playwright install --with-deps

      - name: Run Node Playwright tests
        working-directory: tests/playwright-js
        run: npx playwright test
